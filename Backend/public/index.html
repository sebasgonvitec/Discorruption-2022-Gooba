<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gooba Upload Denuncia</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>

    <h1>Data upload test</h1>

    <a href="posts.html">Uploads</a><br>

    <label for="lugar">Lugar: </label><br>
    <input type="text" id="lugar" name="lugar"><br>
    <label for="des">Fecha: </label><br>
    <input type="text" id="fecha" name="fecha"><br>
    <label for="des">Nombre denunciado: </label><br>
    <input type="text" id="nombre-d" name="nombre-d"><br>
    <label for="des">Descripcion: </label><br>
    <input type="text" id="des" name="des"><br>
    <label for="image">Descripcion: </label><br>
    <input type="file" id="image" name="image"><br>
    <button id="submit">submit</button>

    <script>
        //cuando se haga click en submit
        const button = document.getElementById('submit');
        button.addEventListener('click', async event => {
            //extraer valores de entradas de texto
            const lugar = document.getElementById('lugar').value;
            const fecha = document.getElementById('fecha').value;
            const nombre_d = document.getElementById('nombre-d').value;
            const des = document.getElementById('des').value;
            
            //juntar datos
            const data = { lugar, fecha, nombre_d, des };
            
            //options para post request a db
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type' : 'application/json'
                },
                body: JSON.stringify(data),
            };
            //hacer el post request y esperar response
            const response = await fetch('/api', options);
            //creacion de json
            const json = await response.json();
            console.log(json);
        });
    </script>
</body>
</html>
